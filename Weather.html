<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üå¶ Weather API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f8ff;
    }
    h1 {
      color: #333;
    }
    select, button {
      padding: 10px;
      margin: 10px 0;
    }
    .result {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>üå¶ Weather API</h1>

  <label for="city">Choose a City:</label>
  <select id="city">
    <option value="Jaipur">Jaipur</option>
    <option value="jhunjhunu">jhunjhunu</option>
    <option value="Dausa">Dausa</option>
    <option value="Udaipur">Udaipur</option>
    <option value="Bhopal">Bhopal</option> <!-- replaced Madhya Pradesh -->
    <option value="Delhi">Delhi</option>
    <option value="Paris">Paris</option>
    <option value="Ahmedabad">Ahmedabad</option> <!-- replaced Gujarat -->
  </select>
  <button onclick="getWeather()">Get Weather</button>

  <div class="result" id="result"></div>

  <script>
    async function getWeather() {
      const city = document.getElementById("city").value;
      const apiKey = "fc41686f199db2050f20bb9e6a8520c6"; // ‚ö†Ô∏è Don't expose real API keys in production
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("City not found");

        const data = await response.json();
        document.getElementById("result").innerHTML = `
          <strong>City:</strong> ${data.name}<br>
          <strong>Temperature:</strong> ${data.main.temp} ¬∞C<br>
          <strong>Weather:</strong> ${data.weather[0].description}
        `;
      } catch (error) {
        document.getElementById("result").innerHTML = `<span style="color:red;">${error.message}</span>`;
      }
    }
  </script>
</body>
</html>
